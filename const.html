<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Objects</h1>
    <h2>Object Method</h2>

    <p>A method is a function defination stored as a property value</p>
    <p id="demo"></p>

    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        id= 5566,
        fullName: function() {
          return this.firstName + ""
+ this.lastName;        }
      };
      document.getElementById("demo").innerHtml =person.fullName();
    </script>
  </body>
</html>
